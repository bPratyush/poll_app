# Render Blueprint - Deploy both frontend and backend
# Visit https://render.com/docs/blueprint-spec for more info
# Note: Free tier doesn't support persistent disks, so SQLite data resets on redeploy

services:
  # Backend API Service
  - type: web
    name: poll-app-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: ./poll_app.db
      - key: FRONTEND_URL
        value: https://poll-app-frontend-ylqk.onrender.com

  # Frontend Static Site
  - type: web
    name: poll-app-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npx tsc && npx vite build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://poll-app-backend-lj26.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
