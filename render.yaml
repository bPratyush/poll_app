# Render Blueprint - Deploy both frontend and backend
# Visit https://render.com/docs/blueprint-spec for more info

services:
  # Backend API Service
  - type: web
    name: poll-app-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /data/poll_app.db
      - key: FRONTEND_URL
        fromService:
          name: poll-app-frontend
          type: web
          property: host
    disk:
      name: poll-data
      mountPath: /data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: poll-app-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: poll-app-backend
          type: web
          property: hostport
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
